<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="A simple temperature converter between Fahrenheit and Celsius">
    <title>Temperature Converter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --text: #e0e0e0;
            --secondary-text: #b0b0b0;
            --input-bg: rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s;
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .converter-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }
        
        .temperature-display {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }
        
        .temp-box {
            background: var(--input-bg);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .temp-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .temp-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .temp-input {
            font-size: 2rem;
            font-weight: bold;
            background: transparent;
            border: none;
            color: var(--text);
            width: 100px;
            text-align: right;
            -moz-appearance: textfield;
        }
        
        .temp-input::-webkit-outer-spin-button,
        .temp-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .temp-input:focus {
            outline: none;
            border-bottom: 2px solid var(--primary);
        }
        
        .temp-symbol {
            font-size: 2rem;
            margin-left: 5px;
        }
        
        .temp-unit {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
        }
        
        .slider-container {
            height: 300px;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            width: 60px;
        }
        
        .slider-vertical {
            -webkit-appearance: none;
            appearance: none;
            height: 300px;
            width: 8px;
            background: #333;
            outline: none;
            border-radius: 4px;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            writing-mode: vertical-lr;
            transform: rotate(180deg); /* This flips the slider orientation */
        }
        
        .slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: background 0.15s ease, transform 0.15s ease;
        }
        
        .slider-vertical::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: background 0.15s ease, transform 0.15s ease;
            border: none;
        }
        
        .slider-vertical::-webkit-slider-thumb:hover {
            background: #cf9fff;
            transform: scale(1.1);
        }
        
        .slider-vertical::-moz-range-thumb:hover {
            background: #cf9fff;
            transform: scale(1.1);
        }
        
        .slider-label {
            position: absolute;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--secondary-text);
            font-size: 0.9rem;
            left: -35px;
        }
        
        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(187, 134, 252, 0.15), transparent 60%),
                        radial-gradient(circle at bottom left, rgba(3, 218, 198, 0.1), transparent 60%);
            z-index: -1;
        }
        
        @media (max-width: 650px) {
            .converter-layout {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .temperature-display {
                width: 100%;
            }
            
            .slider-container {
                width: 100%;
                height: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter-layout">
            <div class="temperature-display">
                <div class="temp-box">
                    <div class="temp-input-group">
                        <input type="number" id="fahrenheit-input" class="temp-input" value="32">
                        <span class="temp-symbol">째F</span>
                    </div>
                    <p class="temp-unit">Fahrenheit</p>
                </div>
                <div class="temp-box">
                    <div class="temp-input-group">
                        <input type="number" id="celsius-input" class="temp-input" value="0">
                        <span class="temp-symbol">째C</span>
                    </div>
                    <p class="temp-unit">Celsius</p>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="slider-label">
                    <span>150 째F</span>
                    <span>-50 째F</span>
                </div>
                <!-- Flipped min/max to correct orientation, but HTML5 requires min < max -->
                <input type="range" min="-50" max="150" value="32" class="slider-vertical" id="temp-slider" orient="vertical">
            </div>
        </div>
    </div>
    
    <script>
        const slider = document.getElementById('temp-slider');
        const fahrenheitInput = document.getElementById('fahrenheit-input');
        const celsiusInput = document.getElementById('celsius-input');
        
        // Convert Fahrenheit to Celsius
        function convertToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }
        
        // Convert Celsius to Fahrenheit
        function convertToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }
        
        // Update displays when slider changes
        function updateFromSlider() {
            const fahrenheit = parseFloat(slider.value);
            const celsius = convertToCelsius(fahrenheit);
            
            fahrenheitInput.value = fahrenheit.toFixed(1);
            celsiusInput.value = celsius.toFixed(1);
            
            updateBackgroundColor(fahrenheit);
        }
        
        // Update when Fahrenheit input changes
        function updateFromFahrenheit() {
            const fahrenheit = parseFloat(fahrenheitInput.value);
            if (isNaN(fahrenheit)) return;
            
            slider.value = fahrenheit;
            celsiusInput.value = convertToCelsius(fahrenheit).toFixed(1);
            
            updateBackgroundColor(fahrenheit);
        }
        
        // Update when Celsius input changes
        function updateFromCelsius() {
            const celsius = parseFloat(celsiusInput.value);
            if (isNaN(celsius)) return;
            
            const fahrenheit = convertToFahrenheit(celsius);
            fahrenheitInput.value = fahrenheit.toFixed(1);
            slider.value = fahrenheit;
            
            updateBackgroundColor(fahrenheit);
        }
        
        // Add subtle color hint based on temperature
        function updateBackgroundColor(fahrenheit) {
            let hue;
            let saturation;
            
            if (fahrenheit < 0) {
                // Cold - blue tones
                hue = 220;
                saturation = Math.min((-fahrenheit) * 0.2, 30);
            } else if (fahrenheit > 80) {
                // Hot - red/orange tones
                hue = 360 - (fahrenheit - 80) * 0.5;
                hue = Math.max(hue, 0);
                saturation = Math.min((fahrenheit - 80) * 0.3, 40);
            } else {
                // Neutral
                document.body.style.backgroundColor = 'var(--bg-color)';
                return;
            }
            
            const backgroundColor = `hsl(${hue}, ${saturation}%, 8%)`;
            document.body.style.backgroundColor = backgroundColor;
        }
        
        // Event listeners
        slider.addEventListener('input', updateFromSlider);
        fahrenheitInput.addEventListener('input', updateFromFahrenheit);
        celsiusInput.addEventListener('input', updateFromCelsius);
        
        // Initialize with default values
        updateFromSlider();
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
